<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
table, th, td {
  border:1px solid black;
}
</style>

<link href="d:/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="d:/bootstrap/css/bootstrap-utilities.css" rel="stylesheet">
    <link href="d:/bootstrap/css/bootstrap-reboot.css" rel="stylesheet">

    <link href="d:/bootstrap/css/bootstrap-grid.css" rel="stylesheet">



</head>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%" >
    <thead>
    <tr>
        <th scope="col"><p th:text="Company"></p></th>
        <th scope="col"><p th:text="Contact"></p></th>
        <th scope="col"><p th:text="Country"></p></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td><span th:text="${contact.company}"> Title </span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
            <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"/>
        </svg></td>
        <td><span th:text="${contact.contact}"> Author </span></td>
        <td><span th:text="${contact.country}"> Author </span></td>
    </tr>
    </tbody>
</table>

<p>second table below</p>


<table style="width:100%" class="table">
    <thead>
    <tr>
        <th scope="col"><p>#</p></th>
        <th scope="col"><p th:text="${aaa}"></p></th>
        <th scope="col"><p th:text="${bbb}"></p></th>
        <th scope="col"><p th:text="${ccc}"></p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td><span>Alfreds Futterkiste</span></td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td><div>    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg> </div>Mexico
        </td>
    </tr>
    <tbody>
</table>





</body>
</html>
